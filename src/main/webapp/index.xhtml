<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h:form>
		<div style="position: absolute; top: 35px; left: 240px">
			<h1>
				<p:outputLabel value="#{msg['hello']}" />
			</h1>
			<div>
				<p:panelGrid border="1" columns="2" cellpadding="5">

					<p:outputLabel for="textId1" value="#{msg['hello']}:" />
					<p:inputText id="textId1" size="5" required="true" />

					<p:outputLabel for="spinnerId2" value="Standard Label:" />
					<p:spinner id="spinnerId2" size="5" required="true" />

					<p:outputLabel for="basic" value="Theme switcher:" />
					<p:themeSwitcher id="basic">
						<f:selectItem itemLabel="Choose Theme" itemValue="" />
						<f:selectItems value="#{themeSwitcherView.themes}" />
					</p:themeSwitcher>
				</p:panelGrid>
			</div>
		</div>
	</h:form>
</h:body>
</html>
