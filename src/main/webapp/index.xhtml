<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h1 style="position: absolute; top: 35px; left: 240px">Hello
		World!</h1>
	<div style="position: absolute; top: 95px; left: 240px">
		<p:panelGrid border="1" columns="2" cellpadding="5" >
			<p:outputLabel for="textId1" value="#{msg['hello']}:" />
			<p:inputText id="textId1" size="5" required="true"/>
			<p:outputLabel for="spinnerId2" value="Standard Label:" />
			<p:spinner id="spinnerId2" size="5" required="true"/>
		</p:panelGrid>
	</div>
</h:body>
</html>
